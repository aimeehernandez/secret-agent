<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/reset.css" type="text/css" rel="stylesheet" />
  <link href="resources/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container">
      <img src="resources/images/logo.png" alt="logo" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>
  <div class="main-content">
    <div class="banner">
      <div class="overlay">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
      <span class="tablet container">Menu</span>
    </nav>
    <div class="container">
      <div class="products">
        <div class="item pen">
          <div class="item-image">
            <img src="resources/images/pen.png" alt="pen" />
          </div>
          <span class="block">Exploding Pen</span>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="resources/images/watch.png" alt="watch" />
          </div>
          <span class="block">Cellular Watch</span>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="resources/images/glasses.png" alt="glasses" />
          </div>
          <span class="block">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="location-hours">
        <div class="info">
          <div class="block">
            <span>Location</span>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <div class="block">
            <span>Hours</span>
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">Copyright Secret Agent Supply Inc.</div>
  </footer>
</body>

</html>
